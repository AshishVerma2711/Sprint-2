<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="retailerId">
        <th mat-header-cell *matHeaderCellDef> Retailer Id </th>
        <td mat-cell *matCellDef="let retailer"> {{retailer.retailerId}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="retailerName">
        <th mat-header-cell *matHeaderCellDef> Retailer Name </th>
        <td mat-cell *matCellDef="let retailer"> {{retailer.retailerName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let retailer"> {{retailer.address}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="zipcode">
        <th mat-header-cell *matHeaderCellDef> Zipcode </th>
        <td mat-cell *matCellDef="let retailer"> {{retailer.zipcode}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let retailer"> {{retailer.city}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let retailer"> {{retailer.state}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let retailer"> {{retailer.phoneNumber}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let retailer"> {{retailer.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="update/delete">
        <th mat-header-cell *matHeaderCellDef> Update/Delete </th>
        <td mat-cell *matCellDef="let retailer"> 
            <button mat-icon-button color="primary" aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="deleteDialog(retailer.retailerId)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="this.retailerService.retailerdb.length" [pageSize]="2" [pageSizeOptions]="[1, 2, 5, 10, 20]"></mat-paginator>
  </div>
