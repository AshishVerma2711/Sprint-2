<h2 mat-dialog-title>Add Retailer</h2>
<div class="example-container">
    <mat-form-field appearance="outline">
        <mat-label>Enter Retailer's Name</mat-label>
        <input matInput placeholder="Ashish" [formControl]="retailerName" required>
        <mat-error *ngIf="retailerName.invalid">{{getRetailerNameErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput [formControl]="address" required>
        <mat-error *ngIf="address.invalid">{{getAddressErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Zipcode</mat-label>
        <input matInput placeholder="281001" [formControl]="zipcode" required>
        <mat-error *ngIf="zipcode.invalid">{{getZipcodeErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="Mathura" [formControl]="city" required>
        <mat-error *ngIf="city.invalid">{{getCityErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>State</mat-label>
        <input matInput placeholder="Uttar Pradesh" [formControl]="state" required>
        <mat-error *ngIf="state.invalid">{{getStateErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput placeholder="8439345867" [formControl]="phoneNumber" required>
        <mat-error *ngIf="phoneNumber.invalid">{{getPhoneNumberErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button (click)="add()" cdkFocusInitial>Add</button>
    </mat-dialog-actions>
</div>
